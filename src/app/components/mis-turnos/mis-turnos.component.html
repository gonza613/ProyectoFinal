<h2 mat-dialog-title>Proximos Turnos</h2>
<mat-dialog-content>

    
    
<table mat-table [dataSource]="turnos" class="mat-elevation-z8">
    

    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha | date:'dd/MM/yyyy'}} </td>
    </ng-container>
    
    <ng-container matColumnDef="hora">
        <th mat-header-cell *matHeaderCellDef> Hora </th>
        <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
    </ng-container>
    
    <ng-container matColumnDef="agenda">
      <th mat-header-cell *matHeaderCellDef> Especialista</th>
      <td mat-cell *matCellDef="let element"> {{element.id_agenda}} </td>
    </ng-container>
    
    <ng-container matColumnDef="paciente">
      <th mat-header-cell *matHeaderCellDef> Especialidad </th>
      <td mat-cell *matCellDef="let element"> {{obetenerEspecialidad(element.id_paciente)}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
