<app-navbar></app-navbar>
    <body>
        <h1>Selecciona el dia para ver tus horarios</h1>


    <form [formGroup]="horarios">
        <mat-form-field>
            <input matInput [matDatepicker]="picker" formControlName="fecha">
            
            <mat-datepicker-toggle matIconSuffix [for]="picker" ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            
        </mat-form-field>
        <button mat-button (click)="obtenerAgenda('')">Buscar</button>
        <button mat-button (click)="abrirAltaHorarios(fecha)">Agregar Horario</button>
    </form>
        
        <div class="horarios-programados">
            <table mat-table class="mat-elevation-z8" [dataSource]="agenda">
                
                
                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef> Fecha </th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha | date:'dd/MM/yyyy'}} </td>
                </ng-container>
                
                <ng-container matColumnDef="hora_entrada">
                    <th mat-header-cell *matHeaderCellDef> Hora Entrada</th>
                    <td mat-cell *matCellDef="let element"> {{element.hora_entrada}} </td>
                </ng-container>

                <ng-container matColumnDef="hora_salida">
                    <th mat-header-cell *matHeaderCellDef> Hora Salida </th>
                    <td mat-cell *matCellDef="let element"> {{element.hora_salida}} </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </body>
    <app-footer></app-footer>
