<body>
    <h2 mat-dialog-title>{{titulo}}</h2>

    <mat-dialog-content>
        <form [formGroup]="editarUsuarioForm">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="nombre" required>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Apellido</mat-label>
                <input matInput formControlName="apellido" required>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Usuario</mat-label>
                <input matInput formControlName="usuario" required>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>DNI</mat-label>
                <input matInput formControlName="dni" required type="number">
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Correo</mat-label>
                    <input matInput formControlName="email" type="email" required autocomplete="email">
                    <mat-error *ngIf="editarUsuarioForm.get('email')?.hasError('email') && editarUsuarioForm.get('email')?.touched">Formato de correo incorrecto.
                    </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Teléfono</mat-label>
                <input matInput formControlName="telefono" required autocomplete="tel">
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Fecha de Nacimiento</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="fechanac" required [max]="this.hoy">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width" >
                <mat-label>Tipo usuario</mat-label>
                <mat-select formControlName="tipo_usuario" required>
                  <mat-option value="administrador">Administrador</mat-option>
                  <mat-option value="operador">Operador</mat-option>
                  <mat-option value="medico">Medico</mat-option>
                  <mat-option value="paciente">Paciente</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field appearance="fill" class="full-width" *ngIf="mostrarEspecialidades">
                <mat-label>Especialidad</mat-label>
                <mat-select formControlName="especialidad" required>
                  <mat-option *ngFor="let especialidad of especialidades" [value]="especialidad.id">{{ especialidad.descripcion }}</mat-option>
                </mat-select>
              </mat-form-field>
          
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" formControlName="contrasenia" required autocomplete="new-password">
            </mat-form-field>
          

        </form>
    </mat-dialog-content>

    <mat-dialog-actions class="dialog-actions" >
        <button mat-button (click)="onCancel()">Cancelar</button>
        <button mat-button [disabled]="!editarUsuarioForm.valid" (click)="guardar()">Guardar</button>
        
    </mat-dialog-actions>

</body>
