<app-navbar></app-navbar>

<body>

  <h2>Lista de usuarios</h2>

  <div class="filtro-container">
    <mat-form-field appearance="fill">
      <mat-label>Filtrar por</mat-label>
      <mat-select [(value)]="filtroSeleccionado">
        <mat-option value="nombre">Nombre</mat-option>
        <mat-option value="apellido">Apellido</mat-option>
        <mat-option value="rol">Tipo de Usuario</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Valor</mat-label>
      <input matInput [(ngModel)]="valorFiltro">
    </mat-form-field>

    <button mat-raised-button (click)="filtrarUsuarios()">Buscar</button>
    <button mat-raised-button (click)="borrarFiltro()">Limpiar</button>
  </div>
    
  <div class="ng-container">
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
      
      <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>
      
      <ng-container matColumnDef="tipousuario">
        <th mat-header-cell *matHeaderCellDef> Rol</th>
        <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones</th>
        <td mat-cell *matCellDef="let element"><button mat-icon-button (click)="editarUsuario(element.id)">
          <mat-icon>edit</mat-icon>
        </button> </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>    
  
</body>

<app-footer></app-footer>
