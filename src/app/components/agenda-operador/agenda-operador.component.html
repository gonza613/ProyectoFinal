<mat-dialog-content>
<div class="form-wrapper">
    <h2>Agrega un nuevo horario</h2>
    <form class="form-container" [formGroup]="agendaForm">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Hora Desde</mat-label>
            <input matInput formControlName="hora_entrada" type="time" required>
        </mat-form-field>
        
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Hora Hasta</mat-label>
            <input matInput formControlName="hora_salida" type="time" required>
        </mat-form-field>
    </form>
    
    <button (click)="editarAgenda()">Guardar</button>
</div>
</mat-dialog-content>
