<body>
    <form class="form-container" [formGroup]="turnoForm">

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Cobertura</mat-label>
            <input matInput formControlName="cobertura" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Especialidad</mat-label>
            <input matInput formControlName="especialidad" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Profesional</mat-label>
            <input matInput formControlName="profesional" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Fecha</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="fecha" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Hora</mat-label>
            <input matInput formControlName="hora" type="time" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Razón</mat-label>
            <textarea matInput formControlName="razon" required></textarea>
        </mat-form-field>

        <div class="botones">
            <button mat-button (click)="cancelar()">Cancelar</button>
            <button mat-button>Aceptar</button>
        </div>
    </form>

    <div class="footer" style="background-color: rgb(255, 245, 225); flex-shrink: 0;">
        <span class="footer-item">Dirección: Tucuman 2721</span>
        <span class="footer-item">Teléfono: (0342) 452-5658</span>
        <span class="footer-item">Email: contactoiessantafe.edu.ar</span>

        <div class="footer-content"> 
            <span class="footer-item">
                Redes Sociales: 
                <a href="https://www.facebook.com" target="_blank" class="social-icon">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://www.twitter.com" target="_blank" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
            </span>
        </div>
    </div>
</body>
